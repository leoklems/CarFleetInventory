<!-- Modal container -->
<div id="add-staff-container" class="modal-container">
    <!-- Modal content -->
    <div class="modal-content small-modal">
      <!-- Modal header -->
      <div class="modal-header">
        <h2>New Position</h2>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form method="post" hx-post="{% url 'app:new_position' %}" hx-target="body" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="one_col">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="one_col">
                <input type="submit" value="Save">
            </div>
            
        </form>
      </div>
    </div>
  </div>
