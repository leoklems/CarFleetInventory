<!-- Modal container -->
<div id="checkin-staff-container" class="modal-container">
    <!-- Modal content -->
    <div class="modal-content small-modal">
      <!-- Modal header -->
      <div class="modal-header">
        <h2>Check In</h2>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form method="post" hx-post="{% url 'app:staff_checkin' %}" hx-redirect="{% url 'app:staff'%}" hx-target="body" hx-swap="innerHTML">
            {% csrf_token %}
        <!-- <form hx-redirect="index.html"> -->
            <div class="one_col">
                <label for="name">Staff ID</label>
                <input type="text" id="uid" name="uid">
            </div>
            
            <div class="one_col">
                <input type="submit" value="CheckIn">
            </div>
            
        </form>
      </div>
    </div>
  </div>
