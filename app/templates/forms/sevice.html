{% extends 'forms/main.html' %}
{% load static %}
{% block title %}Add Staff{% endblock %}

{% block content %}
<div id="add-task-container" class="flex fixed bg-black justify-center left-0 right-0 w-full">
    <!-- Modal content -->
    <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <h2>New Service</h2>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form method="post" >
            {% csrf_token %}
            <div class="one_col">
                <label for="vehicle">Vehicle</label>
                {{form.vehicle}}
            </div>
            <div class="two_col">
                <div class="one_col">
                    <label for="service_date">Service date</label>
                    <input type="date" id="service_date" name="service_date">
                </div>
                
                <div class="one_col">
                    <label for="next_service_date">Next Servive date</label>
                    <input type="date" id="next_service_date" name="next_service_date">
                </div>
            </div>
            <div class="two_col">
                <div class="one_col">
                    <label for="overnaul_date">Overhaul date</label>
                    <input type="date" id="overnaul_date" name="overnaul_date">
                </div>
                
                <div class="one_col">
                    <label for="next_overnaul_date">Next Overhaul date</label>
                    <input type="date" id="next_overnaul_date" name="next_overnaul_date">
                </div>
            </div>
            <!-- <div class="one_col">
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div> -->
            <div class="two_col">
                <div class="one_col">
                    <label for="type">Type</label>
                    {{form.type}}
                </div>
                <div class="one_col">
                    <label for="cost">Cost</label>
                    <input type="number" id="cost" name="cost">
                </div>
            </div>
            
            <div class="one_col">
                <label for="scheduled">Scheduled</label>
                {{form.scheduled}}
            </div>
            
            
            <div class="one_col">
                <input type="submit" value="Create Task">
            </div>
            
        </form>
      </div>
    </div>
  </div>
{% endblock  %}
