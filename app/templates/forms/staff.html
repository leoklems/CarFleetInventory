{% extends 'forms/main.html' %}
{% load static %}
{% block title %}Add Staff{% endblock %}

{% block content %}
<div id="add-staff-container" class="flex fixed bg-black justify-center left-0 right-0 w-full">
    <!-- Modal content -->
    <!-- <div class="flex flex-col overflow-y-auto max-h-[400px] m-auto w-[40%] border-radius-[10%]"> -->
    <div class="modal-content my-0 md:my-auto">
      <!-- Modal header -->
      <div class="modal-header">
        <h2>Add Staff</h2>
        <button class="close-modal my-auto" id="close-modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form method="post" hx-post="{% url 'app:new_staff' %}" hx-target="body" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="one_col">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="one_col">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" 
                >
                <span id="email-error" class="form_error"></span>
            </div>
            <div class="one_col">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <span class="form_error"></span>
            </div>
            <div class="one_col">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" 
                >
                <span id="username-error" class="form_error"></span>
            </div>
            <div class="one_col">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password1">
                <span class="form_error"></span>
            </div>
            <div class="one_col">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2">
                <span class="form_error"></span>
            </div>
            <div class="one_col">
                <label for="gender">Gender:</label>
                {{staff_info.gender}}
            </div>
            <!-- <div class="one_col">
                <label for="gender">Groups:</label>
                {{staff_info.groups}}
            </div> -->
            <div class="one_col">
                <label for="position">Position:</label>
                {{staff_info.position}}

            </div>
            <div class="one_col">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="one_col">
                <input type="submit" value="Add Staff">
            </div>
            
        </form>
      </div>
    </div>
  </div>
{% endblock  %}
